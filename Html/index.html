<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Facebook Clone</h1>
    <nav class="navbar">
      <a href="#news-feed">News Feed</a>
      <a href="#team">Team</a>
      <a href="#tutorials">Tutorials</a>
    </nav>
  </header>

  <main>
    <section id="news-feed" class="section">
      <h2>News Feed</h2>
      <div class="feed">
        <div class="post">This is a sample post.</div>
        <div class="post">Another post with content.</div>
        <div class="post">More posts here...</div>
      </div>
    </section>

    <section id="team" class="section">
      <h2>Our Team</h2>
      <div class="team-members">
        <div class="member">Member 1</div>
        <div class="member">Member 2</div>
        <div class="member">Member 3</div>
      </div>
    </section>

    <section id="tutorials" class="section">
      <h2>Tutorials</h2>
      <div class="tutorial-options">
        <button onclick="showTutorials('free')">Free Tutorials</button>
        <button onclick="showTutorials('premium')">Premium Tutorials</button>
      </div>
      <div id="tutorial-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

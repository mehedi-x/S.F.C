<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>Expense Tracker</h1>
            <p>Track and manage your expenses efficiently</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Contribution Section -->
        <section id="contribution-section">
            <h2>Add Contribution</h2>
            <label for="member-name">Member Name:</label>
            <input type="text" id="member-name" placeholder="Enter member name" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter contribution amount" required>
            <button onclick="addContribution()">Add Contribution</button>
        </section>

        <!-- Expense Section -->
        <section id="expense-section">
            <h2>Add Expense</h2>
            <label for="expense-amount">Expense Amount:</label>
            <input type="number" id="expense-amount" placeholder="Enter expense amount" required>
            <label for="expense-reason">Reason:</label>
            <input type="text" id="expense-reason" placeholder="Enter reason for expense" required>
            <button onclick="addExpense()">Add Expense</button>
        </section>

        <!-- Expense List -->
        <section id="expense-list">
            <h2>Expense Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Amount</th>
                        <th>Reason</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
            </table>
            <h3>Total Balance: <span id="balance">0</span></h3>
            <button onclick="downloadPDF()">Download PDF</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>Â© 2024 Expense Tracker. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">My Tutorials</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h2>Choose a Tutorial</h2>
            <div class="tutorial-grid">
                <button class="btn" onclick="showPopup('Tutorial 1', '12345')">Tutorial 1</button>
                <button class="btn" onclick="showPopup('Tutorial 2', '23456')">Tutorial 2</button>
                <button class="btn" onclick="showPopup('Tutorial 3', '34567')">Tutorial 3</button>
                <button class="btn" onclick="showPopup('Tutorial 4', '45678')">Tutorial 4</button>
                <button class="btn" onclick="showPopup('Tutorial 5', '56789')">Tutorial 5</button>
            </div>
        </div>
    </main>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popup-title">Tutorial Details</h2>
            <p id="popup-description">Enter the password to access this tutorial.</p>
            <input type="password" id="password-input" placeholder="Enter Password">
            <button class="btn" onclick="verifyPassword()">Submit</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 My Tutorials</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

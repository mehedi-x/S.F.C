<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Group Expense Tracker</h1>
        <div id="expense-form">
            <h2>Add Contribution</h2>
            <label for="member-name">Member Name:</label>
            <input type="text" id="member-name" placeholder="Enter name" required>
            <label for="amount">Amount Contributed:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <button onclick="addContribution()">Add</button>
        </div>
        <div id="expense-list">
            <h2>Expense List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Amount</th>
                        <th>Reason</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
            </table>
        </div>
        <div id="total-expense">
            <h3>Total Balance: <span id="balance">0</span></h3>
        </div>
        <div id="add-expense">
            <h2>Add Expense</h2>
            <label for="expense-amount">Expense Amount:</label>
            <input type="number" id="expense-amount" placeholder="Enter amount" required>
            <label for="expense-reason">Reason:</label>
            <input type="text" id="expense-reason" placeholder="Enter reason" required>
            <button onclick="addExpense()">Add Expense</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Bulk SMS Sender</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>WhatsApp Bulk SMS Sender</h1>
    <form id="smsForm">
      <label for="numbers">Phone Numbers (comma-separated):</label>
      <textarea id="numbers" placeholder="e.g., +8801234567890, +8809876543210"></textarea>

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Type your message here..."></textarea>

      <button type="button" id="sendBtn">Send Messages</button>
    </form>
    <div id="status"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum with Video Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Forum with Video Store</h1>
    </header>

    <main>
        <!-- Forum Section -->
        <section id="forum">
            <h2>Discussion Forum</h2>
            <div id="posts">
                <!-- Posts will appear here -->
            </div>
            <textarea id="post-input" placeholder="Write a post..."></textarea>
            <button onclick="addPost()">Post</button>
        </section>

        <!-- Video Store Section -->
        <section id="video-store">
            <h2>Video Store</h2>
            <div id="videos">
                <!-- Video items -->
                <div class="video-item">
                    <h3>Video 1: Learn JavaScript</h3>
                    <p>Price: 200 BDT</p>
                    <button onclick="buyVideo('Learn JavaScript', 200)">Buy</button>
                </div>
                <div class="video-item">
                    <h3>Video 2: Master CSS</h3>
                    <p>Price: 150 BDT</p>
                    <button onclick="buyVideo('Master CSS', 150)">Buy</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Forum with Video Store</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>

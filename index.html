<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Code Generator</title>
</head>
<body>
    <div id="output"></div>
    <button onclick="generateCode()">Generate Code</button>

    <script>
        function generateCode() {
            const code = `
            <div class="gambar-produk">
                <div class="gambar-slide">
                    <img alt="Product Image 1" src="https://engaze-prod.s3.ap-south-1.amazonaws.com/stores/64ad3a63969e2e6568e59344/products/tr-1200xauto/Smoky_BBQ_Cheese_-_Chicken_3091.jpeg" />
                    <img alt="Product Image 2" src="https://engaze-prod.s3.ap-south-1.amazonaws.com/stores/64ad3a63969e2e6568e59344/products/tr-1200xauto/Smoky_BBQ_Cheese_-_Chicken_3091.jpeg" />
                    <img alt="Product Image 3" src="https://engaze-prod.s3.ap-south-1.amazonaws.com/stores/64ad3a63969e2e6568e59344/products/tr-1200xauto/Smoky_BBQ_Cheese_-_Chicken_3091.jpeg" />
                </div>
                <div class="status-produk">
                    <div class="produk-terlaris">Best Seller</div>
                </div>
            </div>
            <div class="detail-produk">
                <div class="harga-produk">Tk 295</div>
            </div>
            <div class="deskripsi-produk">
                Smoky BBQ Cheese - Chicken<br /><br />
                BBQ Sauce, Chicken Patty, Cheese<br /><br />
            </div>
            <meta content="295" itemprop="price"></meta>
            <div class="link-marketplace"></div>`;
            
            document.getElementById('output').innerText = code;
        }
    </script>
</body>
</html>
